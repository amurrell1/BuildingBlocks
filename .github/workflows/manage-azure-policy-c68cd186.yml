#      - .github/workflows/manage-azure-policy-c68cd186.yml
jobs:
  apply-azure-policy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_c68cd186}}
        allow-no-subscriptions: true
    - name: Create or Update Azure Policies
      uses: azure/manage-azure-policy@v0
      with:
        paths: |
          policies/Apply_Diagnostic_Settings_for_Microsoft.Web/serverFarms_(app)_to_a_Log_Analytics_Workspace_25893a37-dd4c-4552-8e3b-7f619144411e/**
